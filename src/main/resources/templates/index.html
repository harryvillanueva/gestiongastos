<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='Sistema de Gestion de Gastos')}"/>

<body>



<div th:replace="~{fragmentos/navegacion::navegacion-seccion}"/>

<div class="container">
    <div class="container text-center" style="margin:30px">
        <h2> Sistema de Gestion de Finanzas</h2>
    </div>
</div>

<div class="container">
    <table class="table table-striped table-hover align-middle table-bordered">
        <thead class="table-dark text-center">
        <tr >
            <th  scope="col">Id</th>
            <th  scope="col">Monto</th>
            <th scope="col">Tipo de Movimiento</th>
            <th scope="col">Fecha de Movimiento</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Categoria</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="movimiento: ${movimientos}">
            <th th:text="${movimiento.idMovimiento}" scope="row"></th>
            <td th:text="${movimiento.monto}"></td>
            <td th:text="${movimiento.movimientoTipo}"> </td>
            <td th:text="${movimiento.fechaMovimiento}" > </td>
            <td th:text="${movimiento.descripcion}" > </td>
            <td th:text="${movimiento.categoria}" > </td>

        </tr>

        </tbody>
    </table>

</div>

<div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"/>


</body>

</html>
